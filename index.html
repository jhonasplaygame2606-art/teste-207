<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Runner 3D</title>

  <link rel="stylesheet" href="style.css">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
</head>
<body>

  <div id="ui">
    <h1>Runner 3D</h1>

    <div id="score">Pontuação: <span id="scoreValue">0</span></div>

    <div id="lastScore">Última Pontuação: <span id="lastScoreValue">0</span></div>

    <div id="instructions">
      Use ← → para mover<br>
      Espaço: pular / iniciar / reiniciar
    </div>

    <button id="startBtn">START</button>
    <button id="restartBtn" style="display:none;">REINICIAR</button>
  </div>

  <div id="game-container"></div>

  <script src="script.js"></script>

</body>
</html>
